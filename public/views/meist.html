<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map"></div>
<script>
    function initMap() {
        var tartu = {lat: 58.378025, lng: 26.728493};
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: tartu});
        var marker = new google.maps.Marker({position: tartu, map: map});
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS3QKiT6xMKypAOZh8nshKf2dlXLKSw9c&callback=initMap">
</script>
