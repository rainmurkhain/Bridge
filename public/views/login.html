<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        form {border: 3px solid #f1f1f1;}

        input[type=text], input[type=password] {
            width: 40%;
            padding: 12px 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: none;
            cursor: pointer;
            width: 40%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <script src=../scripts/navBar.js></script>

    <h2>Login Form</h2>

    <form method="post">
        <div class="imgcontainer">
            <img src="http://nepeanseniorscentre.ca/wp-content/uploads/card-clubs-for-seniors.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">

            <input type="text" placeholder="Sisesta kasutajanimi" name="username" required>

            <input type="password" placeholder="Sisesta parool" name="password" required>

            <button type="submit">Login</button>

        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Unustasid <a href="#">parooli?</a></span>
        </div>
    </form>

    <a href="/register">Registreeri!</a>
    <a href="/logout">Logi v√§lja!</a>
</body>
</html>
